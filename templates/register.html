{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 500px; margin-bottom: 100px; margin-top: 50px;">
 <main class="form-signin text-center">
  <form action="" method="POST">
   {% csrf_token %}
   <img class="mb-4" src="../static/svg/Black logo - no background.svg" alt="" width="150" height="57">
   <h1 class="h3 mb-3 fw-normal">Signup</h1>
   {% if messages %} {% for message in messages %}
   <p class="messages mb-3" style="color: #e75050">{{ message }}</p>
   {% endfor %} {% endif %}
   <div class="form-floating">
    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username" required>
    <label for="floatingInput">Username</label>
   </div>
   <br>
   <div class="form-floating">
    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
    <label for="floatingInput">Email address</label>
   </div>
   <br>
   <div class="form-floating">
    <select class="form-select" name="neighboor" aria-label="Default select example" required>
     <option selected value="no">Select your neighboorhood</option>
     <option value="South C">South C</option>
     <option value="Pangani">Pangani</option>
     <option value="Ngong">Ngong</option>
     <option value="Westlands">Westlands</option>
     <option value="Kikuyu">Kikuyu</option>
     <option value="Starehe">Starehe</option>
    </select>
   </div>
   <br>
   <div class="form-floating">
    <input type="password" class="form-control" name="password1" id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Password</label>
   </div>
   <br>
   <div class="form-floating">
    <input type="password" class="form-control" name="password2" id="floatingPassword" placeholder="Confirm Password"
     required>
    <label for="floatingPassword">Confirm Password</label>
   </div>

   <div class="checkbox mb-3">

   </div>
   <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
 </main>
</div>
{% endblock content %}
